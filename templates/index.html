<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .container {
        margin-top: 50px;
      }
      .result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Diabetes Prediction System</h1>
      <form action="/predict" method="POST">
        <div class="mb-3">
          <label for="glucose_level" class="form-label"
            >Glucose Level (mg/dL):</label
          >
          <input
            type="number"
            class="form-control"
            id="glucose_level"
            name="glucose_level"
            required
          />
        </div>
        <div class="mb-3">
          <label for="blood_pressure" class="form-label"
            >Blood Pressure (mmHg):</label
          >
          <input
            type="number"
            class="form-control"
            id="blood_pressure"
            name="blood_pressure"
            required
          />
        </div>
        <div class="mb-3">
          <label for="bmi" class="form-label">BMI:</label>
          <input
            type="number"
            class="form-control"
            id="bmi"
            name="bmi"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
      <div class="result">
        {% if prediction_result %}
        <h3 class="mt-3">Prediction Result:</h3>
        <p>{{ prediction_result }}</p>
        {% endif %}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
